name: Rust CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        path: panopticon-tui
    - name: Install rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Run tests
      working-directory: panopticon-tui
      run: cargo test --verbose
    - name: Clone example scala app
      uses: actions/checkout@v2
      with:
        name: ScalaConsultants/panopticon-example
        path: scala-app
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: junk1
      working-directory: scala-app
      run: sbt +test
