name: Rust CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        path: panopticon-tui
    - name: Install rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Run tests
      working-directory: ./panopticon-tui
      run: cargo test --verbose
    - name: Clone example scala app
      uses: actions/checkout@v2
      with:
        repository: ScalaConsultants/panopticon-example
        path: ./scala-app
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Launch example scala app
      working-directory: ./scala-app
      run: sbt -Djline.terminal=jline.UnsupportedTerminal run &
    - name: Run panopticon connection checks
      working-directory: ./panopticon-tui
      run: ./target/debug/panopticon-tui --tick-rate=2000 --zio-zmx localhost:6789  --actor-tree http://localhost:8080/panopticon/actor-tree --actor-system-status http://localhost:8080/panopticon/actor-system-status --jmx localhost:9010 --db-pool-name myDb --dead-letters http://localhost:8080/panopticon/dead-letters --check
